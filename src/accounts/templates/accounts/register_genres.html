<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{title}}</title>

        {% load static %}

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        
    </head>
    <body class="bg-dark">
        <div style="background-image: url('../../../static/images/Background.jpg');" class="container-fluid text-center pt-3 min-vh-100 d-flex flex-column justify-content-center align-items-center">
            <div class="row pb-3">
                <div id="box" class="col-12 p-4 box flex-grow-1">
                    <div class="row">
                        <div class="col-12">
                            <h5 class="title">Select your favourite genres:</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 pt-0">
                            {% for genre in genres %}
                                {% if forloop.counter0|divisibleby:3 %}
                                <div class="row text-center py-2">
                                    {% endif %}
                                    <div class="col-4"> 
                                        <p class="mb-0 choose_genre px-2 py-1" onclick="select(this)">{{ genre.genre_title }}</p>
                                    </div>
                                    {% if forloop.counter|divisibleby:3 %}
                                </div>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-4">
                <div class="col-12">
                    <form id="edit-form-genre" class="form" method="POST">{% csrf_token %}
                        <input type="text" class="form-control" id="genre_box" name="genre_form" style="display: none;">
                        <button type="submit" class="btn save login-button" form="edit-form-genre" onclick="getGenres()">Save changes</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="{% static 'js/register.js' %}"></script>
    </body>
</html>
