{% extends 'base.html' %}
{% load static %}
{% block searchbar %}
<!-- Search bar -->
<form class="form-inline mx-auto input-group">
    <input class="form-control mx-0 py-2" id="results_search" type="text" name="search" placeholder="Search by title, actor or genre" autocomplete="off">
    <div class="input-group-append">
        <button class="btn w-auto h-100" id="results_enter" type="submit">Enter</button>

    </div>
  </form>
{% endblock %}

{% block info %}
<!-- Page content -->
<div class="row pt-3">
    <!-- Search title -->
    <div class="col-9">
        <div id="title1" class="title">
            Top Movies
        </div>
    </div>
    <!-- Filters -->
    <div clas="col-3">
        
    </div>
</div>

<!-- Top movie results -->
<div class="row pt-3">
	{% for movies in top_movies %}
		<div class="col-2">
            <a href="{% url 'movie' movies.movie_id %}" style="width: 100%;">
                <img src="{{movies.movie_id.image}}" class="mx-auto justify-content-center" style="width: inherit;border-radius: 10px;">
            </a>
        </div>
		{% if forloop.counter|divisibleby:6 %}
</div>
<div class="row pt-3">
    <div class="col-2">
        <a href="{% url 'movie' movies.movie_id %}" style="width: 100%;">
            <img src="{{movies.movie_id.image}}" class="mx-auto justify-content-center top_movie" style="width: inherit; border-radius: 10px;">
        </a>
    </div>
		{%endif%}			
	{% endfor %}
</div>

{% endblock %}
