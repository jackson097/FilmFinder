{% extends 'base.html' %}
{% load static %}
{% block info %}

<script>
    var recent_searches = "{{ request.user.get_recent_searches }}"
</script>

<div class="row align-items-center flex-grow-1 pb-5">
    <div class="col-3"></div>
    <!-- Main box -->
    <div id="box" class="col-6 box p-4">
        <!-- Search -->
        <div class="row pb-3">
            <!-- Search box -->
            <div class="col-12">
                <div class="search_box py-3 px-4">
                    <form class="form" method="POST" action="">{% csrf_token %}
                        <div class="row">
                            <div class="col-9">
                                <input id="search_query" type="text" name="search" placeholder="Search by title, actor or genre" autocomplete="off">
                            </div>
                            <div class="col-3" style="display: block; text-align: right;">
                                <button id="enter" type="submit">Enter</button>
                            </div>
                        </div>
                    </form>

                    <script>
                        var movies = []
                    </script>
                    {% for movie in movies %}
                    <script>
                        movies.push([
                            "{{ movie.0 }}",
                            "{{ movie.0.title }}",
                            "{{ movie.1 }}"
                        ])
                    </script>
                    {% endfor %}

                    <!-- Line -->
                    <div class="row">
                        <div id="line" class="col-12">
                            <hr id="line_element" class="px-0" style="display: none; height: 0.5px;">
                        </div>
                    </div>

                    <!-- Subtitle -->
                    <div id="subtitle_row" class="row">
                        <div id="subtitle" class="col-12 pb-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Recommendations Title -->
        <div class="row ">
            <div class="col-10">
                <div class="subtitle">Recommended for you...</div>
            </div>
            <div class="col-2">
                <a class="link" href="{% url 'recommendations' %}">See all</a>
            </div>
        </div>
        <!-- Recommended Movies -->
        <div class="row">
            {% for object in movies %}
            <div class="col-3 lead">
                {{object.0.title}}
            </div>
            <!-- <p class="lead">{{object.0.title}}</p> -->
            {%endfor%}
        </div>
    </div>
    <div class="col-3">
        
    </div>
</div>



{% endblock %}
